<ion-view hide-nav-bar="true" id="signup">
    <ion-content>

        <div class="top-content">
            <div class="top-content-item">
                <img id="logo" src="img/headerbg.png" width="100%" height="auto" style="position:absolute;">
                <img ng-click="download()" class="animated headShake top-logo" id="logo" src="img/header_logo.png" width="40%" height="auto" style="margin-top:5%; margin-left: 32%; position: relative;">
            </div>
        </div>
        <ion-item class="item-profile zeromargin" style="border:none; margin-top:10%">
            <div class="item-avatar">
                <img class="img-centered" ng-src="data:image/jpeg;base64,{{imgURI}}" ng-click="addMedia()" ng-if="imgURI !== undefined">
                <img class="img-centered" ng-src="img/camhol.png" ng-click="addMedia()" ng-if="imgURI === undefined">
            </div>
        </ion-item>
        <!--        <img class=" company-header-avatar margin-vertical-xs margin-horizontal-xxlg text-center" ng-click="addMedia()" ng-src="https://dl.dropboxusercontent.com/u/59666091/6E06C3D.jpeg">-->
        <!--        <img class="margin-vertical-xs margin-horizontal-xxlg text-center" ng-click="addMedia()" ng-if="imgURI === undefined" ng-src="img/camhol.png">-->

        <!--                <h4 class="sub-title text-center"><a ng-click="addMedia()">UPLOAD PHOTO</a></h4>-->
        <h4 class="sub-title text-center">SIGN UP</h4>

        <form ng-submit="" novalidate name="userNew">
            <form ng-submit="" class="" novalidate name="userForm">
                <div class="row">
                    <div class="col list list-inset" style="margin-top:0;">
                        <label ng-model="userNew.name" class="item item-input rounded" style="padding: 0; padding-left:10px;">
                            <input id="txtName" type="text" placeholder="Name" ng-model="userNew.Name">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col list list-inset" style="margin-top:0;">
                        <label class="item item-input rounded" style="padding: 0; padding-left:10px;">
                            <input id="txtEmail" type="text" placeholder="Email" ng-model="userNew.email">
                        </label>
                    </div>
                </div>
                <div class="row">

                    <div class="col list list-inset " style="margin-top : 0px">
                        <label class="item item-input rounded" style="padding: 0; padding-left:10px;">
                            <input id="txtPass" type="password" placeholder="Password should be 6~10 alphanumeric" ng-model="userNew.password">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col list list-inset" style="margin-top:0;">
                        <label class="item item-input rounded" style="padding: 0; padding-left:10px;">
                            <input id="txtNum" type="text" placeholder="Phone Number" ng-model="userNew.phone">
                        </label>
                    </div>
                </div>
                <div class="row" style="padding-left: 20px; padding-right: 20px; margin-top:1%">
                    <button class="col button dev-button" style="width:100%; line-height:10px" ng-click="actionSignUp(userNew.Name, userNew.password, userNew.email,userNew.phone)">
                        SIGN UP
                    </button>
                </div>
                <div class="row" style="padding-left: 20px; padding-right: 20px; margin-top:1%">
                    <button class="col button dev-button" style="width:100%; line-height:10px" ng-click="actionBack()">
                        BACK
                    </button>
                </div>
            </form>
            <div style="height:100px;">
            </div>
    </ion-content>
</ion-view>
