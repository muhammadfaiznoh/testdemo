<ion-view id="cctv">
    <ion-nav-buttons side="right">

    </ion-nav-buttons>
    <ion-content >

        <ion-refresher on-refresh="onRefresh()">

        </ion-refresher>






<div class="bar bar-header bar-light" style="margin-right:4px; line-height:10px; height:40px">

  <ion-segment ng-model="categories" full="true"  assertive>
  <ion-segment-button value="traffic"ng-click="actionButtonTraffic()" >
   TRAFFIC CONDITION
  </ion-segment-button>
  <ion-segment-button value="water" ng-click="actionButtonEvent()">
   WATER PONDING SITES
  </ion-segment-button>
 
  
</ion-segment>
  </div> 
<!--<ion-content class="has-header">-->

  <div ng-switch="categories" >

    <ion-list ng-switch-when="traffic" class="listdir" >
      <!-- <div class="padding-xxs item-icon-right" >Total of {{calcTraffic}} zone</div> -->
            <ion-item class="padding-xxs item-icon-right" ng-repeat="item in items " item-width="100%" item-height="!item.isSummary?50:145" ng-click="actionItemIndex($index)" ng-if="item.isNoData">
                <div class="spacing">
                    <div class="camera-item">
                        {{item.zone}}

                    </div>
                </div>
            </ion-item>
            <ion-item class="padding-xxs item-icon-right" ng-repeat="item in items " item-width="100%" item-height="!item.isSummary?50:145" ng-click="actionItemIndex($index)" ng-if="!item.isData">
                <div class="spacing">
                    <div class="camera-item">
                        {{item.zone}}
                    </div>
                </div>
            </ion-item>
<!--
               <div class="float-button" ng-show="sttButton" ng-click="scrollToTop()">
  <span class="height-fix">
    <a class="content">
      <i class="ion-ios-arrow-up"> </i>
    </a>
  </span>
</div>
-->
    </ion-list>

    <ion-list ng-switch-when="water" class="listdir" >
     <!--  <div class="padding-xxs item-icon-right" >Total of {{calcWater}} sites</div> -->
            <ion-item class="padding-xxs item-icon-right" ng-repeat="item in data " item-width="100%" item-height="!item.isSummary?50:145" ng-click="actionItemIndexFlood($index)" ng-if="item.isNoData">
                <div class="spacing">
                    <div class="camera-item">
                        {{item.zone}}

                    </div> 
                </div>
            </ion-item>
            <ion-item class="padding-xxs item-icon-right" ng-repeat="item in data " item-width="100%" item-height="!item.isSummary?50:145" ng-click="actionItemIndexFlood($index)" ng-if="!item.isData">
                <div class="spacing">
                    <div class="camera-item">
                        {{item.zone}}
                    </div>
                </div>
            </ion-item>
    </ion-list>
      
      
   

  </div>

    </ion-content>
  

<div class="float-button">
	<span class="height-fix">
	  	<a class="content" ng-click="goBottom()">
	    	<i class="ion-ios-arrow-down"> </i>
	   	</a>
	  </span>
</div>
 
</ion-view>
