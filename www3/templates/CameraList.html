        </ion-refresher>

        <ion-list class="listdir" ng-if="traffic" >
<!--

            <ion-item class="padding-xxs item-icon-right" ng-repeat="item in items " item-width="100%" item-height="!item.isSummary?50:145" ng-click="actionItemIndex($index)" ng-if="item.isNoData">
                <div class="spacing">
                    <div class="camera-item">
                        {{item.zone}}

                    </div>
                </div>
            </ion-item>
            <ion-item class="padding-xxs item-icon-right" ng-repeat="item in items " item-width="100%" item-height="!item.isSummary?50:145" ng-click="actionItemIndex($index)" ng-if="!item.isData">
                <div class="spacing">
                    <div class="camera-item">
                        {{item.zone}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
        
         <ion-list class="listdir" ng-if="!traffic">
            <ion-item class="padding-xxs item-icon-right" ng-repeat="item in data" item-width="100%" item-height="!item.isSummary?130:145" ng-click="showImages($index)" ng-if="!nodata">
                <div class="spacing" style="white-space: normal;">
                    <div class="item-thumbnail-left">
                        <img class="img-sizes" src="{{item.url}}">
                        
                        <div class="item-thumb-content"><strong>{{item.location}}</strong>
                            <div><small>{{date}}</small></div>
                        </div>
                    </div>
                </div>
            </ion-item>
            <ion-item ng-if="nodata" class="nodata">No data are found</ion-item>
        </ion-list>
