<ion-view id="ert">

    <ion-content>
        <ion-refresher on-refresh="onRefresh()">
        </ion-refresher>
        
        <div class="highlight-content">
<html ng-app="app">
            <div class="row button-content ert_beehive">
                
                 <ion-segment ng-model="categories" full="true"  assertive>
  <ion-segment-button value="job"ng-click="actionButtonTraffic()" >
   JOB LIST
  </ion-segment-button>
  <ion-segment-button value="report" ng-click="actionButtonEvent()">
   REPORT
  </ion-segment-button>
</ion-segment>

            </div>
     <div ng-switch="categories" >
         
        <ion-list ng-switch-when="job" class="listdir" >
            <div style="margin-top: 10%;"></div>
                <ion-item class="padding-xxs item-icon-right" ng-repeat="item in joblist" item-width="100%" item-height="!item.isSummary?80:95" ng-click="actionJobDetails($index)" style="height: 80px;">
                    <div class="spacing">
                        <div class="item-thumbnail-left" style="padding-left: 70px;">
                            <img style="max-width: 50px; max-height: 60px" class="back-color" src="{{images[item.type - 1]}}">
                            <div class="item-thumb-content"><small><strong>{{item.title}}</strong>
                                <div><small>{{item.date}}</small></div>
                            <!--                                <div><small>{{item.details}}</small></div>-->
                            <div><small>{{item.reported_time}} {{"("+item.location+ ")"}}</small></div>
                            </small>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div ng-switch-when="report"  > 
                <img class="overlay" ng-src="img/bg.jpg" width="100%" height="auto">
                <!-- <a ng-click="actionType(1)"><img class="positionabs animated fadeInLeftBig overlay-image-a" ng-src="img/maintain/light-bulb-1.png" width="20%" height="auto"></a>
                <a ng-click="actionType(2)"><img class="positionabs animated fadeInLeftBig overlay-image-b" ng-src="img/maintain/grass.png" width="20%" height="auto"></a>
                <a ng-click="actionType(3)"><img class="positionabs animated fadeInLeftBig overlay-image-c" ng-src="img/maintain/paint-roller-1.png" width="20%" height="auto"></a>
                <a ng-click="actionType(4)"><img class="positionabs animated fadeInRightBig overlay-image-d" ng-src="img/maintain/tools-1.png" width="20%" height="auto"></a>
                <a ng-click="actionType(5)"><img class="positionabs animated fadeInRightBig overlay-image-e" ng-src="img/maintain/plug-4.png" width="20%" height="auto"></a> -->

                <ion-view id="report">
                    <ion-nav-buttons side="right">
                        <!--
                        <button class="button button-clear" ng-click="popoverReport.show($event)"  >
                            <i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size: 30px;"></i>
                        </button>
                -->
                    </ion-nav-buttons>
                    <ion-content scroll="true">
                
                        <div class="report-column">
                            <div class=" top-content" style="text-align:center">
                                <img class=" margin-horizontal-xxlg text-center" ng-click="addMedia()" ng-if="imgURI !== undefined" ng-src="data:image/jpeg;base64,{{imgURI}}" width="20%" height="20%" style="margin-top:20%">
                                <img class=" margin-horizontal-xxlg text-center" ng-click="addMedia()" ng-if="imgURI === undefined" ng-src="img/cmera_icon.png" width="20%" height="auto" style="margin-top:20%">
                            </div>
                
                        </div>
                        <div class="hr-column">
                            <hr style="width:90%; border-bottom: 2px solid black;">
                        </div>
                   
                        <div style="display:none" mbsc-form>
                            
                            <div class="mbsc-form-group">
                                <label>
                                    Select
                                    <select ng-model="selVal" mobiscroll-select="settings">
                                        <option ng-value="g.value" ng-repeat="g in items">{{ g.text }}</option>
                                    </select>
                                </label>
                                <label>
                                    Header text
                                    <select ng-model="selectVal" mobiscroll-select="headerSettings">
                                        <option ng-value="g.value" ng-repeat="g in items">{{ g.text }}</option>
                                    </select>
                                </label>
                            </div>
                            <div class="mbsc-form-group mbsc-padding">
                                <p class="mbsc-thin">Use it on any element or non-mobiscroll form.</p>
                            </div>
                        </div>
                        <div class="demo-container">
                            <label for="demo-non-form">Type of maintaninance</label>
                            <select id="demo-non-form" ng-model="selectedVal" mobiscroll-select="nonFormSettings">
                                <option value="1">Maintainance 1</option>
                                <option value="2">Maintainance 2</option>
                                <option value="3">Maintainance 3</option>
                                <option value="4">Maintainance 4</option>
                                <option value="5">Maintainance 5</option>
                                <option value="6">Maintainance 6</option>
                                <option value="7">Maintainance 7</option>
                                <option value="8">Maintainance 8</option>
                                <option value="9">Maintainance 9</option>
                            </select><br>
                            <label for="demo-external">Lighthouse Name</label>
                            <div class="external-container">
                                <select id="demo-external" ng-model="external" mobiscroll-select="externalSettings" mobiscroll-instance="demoExternal">
                                    <option value="1">Lighthouse 1</option>
                                    <option value="2">Lighthouse 2</option>
                                    <option value="3">Lighthouse 3</option>
                                    <option value="4">Lighthouse 4</option>
                                    <option value="5">Lighthouse 5</option>
                                    <option value="6">Lighthouse 6</option>
                                    <option value="7">Lighthouse 7</option>
                                    <option value="8">Lighthouse 8</option>
                                    <option value="9">Lighthouse 9</option>
                                </select>
                            </div>
                        </div>
                        <div class="report-column2">
                      
                            <label class="item item-input" style="padding:0; border-radius:5px; margin:5%; border:none">
                                <textarea ng-model="report.message" style="padding-left: 5px; height:140px; background:transparent" placeholder="Type your message here"></textarea>
                            </label>
                
                            <div class="row" style="padding-left: 20px; padding-right: 20px; margin-top:1%">
                                <button class="col button dev-button" style="width:100%; line-height:10px" ng-click="actionSubmit(report.message)">
                                    SUBMIT
                                </button>
                            </div>
                        </div>
                
                    </ion-content>
                </ion-view>
            </div>
    </div>
                </html>
        </div>
            
    </ion-content>

</ion-view>
